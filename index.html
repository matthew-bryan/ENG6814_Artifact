<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distant Reading Search Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section with Banner and Title -->
  <header>
    <div class="banner">
      <img src="banner.jpg" alt="Banner Image">
      <div class="banner-text">
        <h1>Distant Reading Search Results</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <form id="search-form">
      <!-- Form Fields -->
      <div class="form-group">
        <label for="search-query">Search Term:</label>
        <input type="text" id="search-query" placeholder="Enter search term" required>
      </div>

      <!-- Number of Results -->
      <div class="form-group">
        <label for="num-results">Number of Results:</label>
        <select id="num-results">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </div>

      <!-- Exact Match Toggle -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="exact-match">
          Exact Match
        </label>
      </div>

      <!-- Date Filter -->
      <div class="form-group">
        <label for="date-filter">Date Filter:</label>
        <select id="date-filter">
          <option value="">None</option>
          <option value="d1">Past Day</option>
          <option value="w1">Past Week</option>
          <option value="m1">Past Month</option>
          <option value="y1">Past Year</option>
        </select>
      </div>

      <!-- Domain Filter -->
      <div class="form-group">
        <label for="domain-filter">Domain Filter (e.g., .edu, .org):</label>
        <input type="text" id="domain-filter" placeholder="Enter top-level domain (optional)">
      </div>

      <button type="submit">Search</button>
    </form>

    <!-- Search Results -->
    <div id="results-container"></div>

    <!-- Visualizations -->
    <div id="visualization"></div>

    <div id="quote-box">
      <p id="quote-text"></p>
      <p id="quote-author"></p>
    </div>
    
  </main>

  <!-- Include Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.6/wordcloud2.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
