<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search and Visualize</title>
  <style>
    /* Existing styles */
    .wordcloud-container {
      margin: 20px 0;
    }
    .wordcloud-container h3 {
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
    }

    /* New styles for search results */
    #results-container {
      max-height: 400px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .search-result {
      margin-bottom: 20px;
    }
    .search-result h3 {
      margin: 0;
      font-size: 18px;
    }
    .search-result a {
      text-decoration: none;
      color: #1a0dab;
    }
    .search-result a:hover {
      text-decoration: underline;
    }
    .search-result .display-link {
      color: #006621;
      font-size: 14px;
    }
    .search-result p {
      color: #4d5156;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Search and Visualize</h1>
  <form id="search-form">
    <input type="text" id="search-query" placeholder="Enter search term" required>
    <button type="submit">Search</button>
  </form>

  <!-- New container for search results -->
  <div id="results-container"></div>

  <div id="visualization"></div>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include wordcloud2.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.6/wordcloud2.min.js"></script>
  <!-- Include your JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
